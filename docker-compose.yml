version: '2'

services:
    php:
        build:
            context: ./
            dockerfile: Dockerfile.dev
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html
        networks:
          - all
        container_name: payments-ddd-es-tutorial-php
    mongo:
        image: mongo:latest
        container_name: payments-ddd-es-tutorial-mongo
        networks:
          - all
        volumes:
          - ./db-data:/db/data

networks:
    all:
